<!DOCTYPE html>
<html>
  <head>
    <title>IPv4/IPv6 Binary Converter</title>
    <style>
      .red {
        color: red;
      }
      .green {
        color: green;
      }
      .blue {
        color: blue;
      }
      .yellow {
        color: yellow;
      }
      .purple {
        color: purple;
      }
      .orange {
        color: orange;
      }
      .gray {
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>IPv4/IPv6 Binary Converter</h1>
    <form onsubmit="convertAddress(); return false;">
      <label for="inputAddress">Enter an IPv4 or IPv6 Address:</label>
      <input type="text" id="inputAddress" name="inputAddress" maxlength="39" required>
      <select id="addressType">
        <option value="ipv4">IPv4</option>
        <option value="ipv6">IPv6</option>
      </select>
      <button type="button" onclick="convertAddress()">Convert</button>
    </form>
    <br>
    <label for="binaryAddress">Binary:</label>
    <span id="binaryAddress"></span>
    <script>
      function convertAddress() {
        var inputAddress = document.getElementById("inputAddress").value;
        var addressType = document.getElementById("addressType").value;
        var parts = inputAddress.split(":");
        if (addressType === "ipv6" && parts.length === 8) {
          // IPv6 address
          var binary = "";
          for (var i = 0; i < parts.length; i++) {
            // Convert each 16-bit hex value to binary and pad with leading zeros
            var hexValue = parts[i];
            var binaryValue = ("0000000000000000" + parseInt(hexValue, 16).toString(2)).slice(-16);
            // Color code each 16-bit value and concatenate into binary string
            if (i === 0) {
              binary += '<span class="red">' + binaryValue.slice(0, 8) + '</span>';
              binary += '<span class="green">' + binaryValue.slice(8) + '</span>';
            } else if (i === 1) {
              binary += '<span class="blue">' + binaryValue.slice(0, 8) + '</span>';
              binary += '<span class="yellow">' + binaryValue.slice(8) + '</span>';
            } else if (i === 2) {
              binary += '<span class="purple">' + binaryValue.slice(0, 8) + '</span>';
              binary += '<span class="orange">' + binaryValue.slice(8) + '</span>';
            } else if (i === 3) {
              binary += '<span class="gray">' + binaryValue.slice(0, 8) + '</span>';
              binary += '<span class="red">' + binaryValue.slice(8) + '</span>';
            } else if (i === 4) {
              binary += '<span class="green">' + binaryValue.slice(0, 8) + '</span>';
              binary += '<span class="blue">' + binaryValue.slice(8) + '</span>';
            } else if (i === 5) {
              binary += '<span class="yellow">' + binaryValue.slice(0, 8) + '</span>';
              binary += '<span class="purple">' + binaryValue.slice(8) + '</span>';
            } else if (i === 6) {
              binary += '<span class="orange">' + binaryValue.slice(0, 8) + '</span>';
              binary += '<span class="gray">' + binaryValue.slice(8) + '</span>';
            } else if (i === 7) {
              binary += '<span class="red">' + binaryValue.slice(0, 8) + '</span>';
              binary += '<span class="green">' + binaryValue.slice(8) + '</span>';
            }
            // Add separator between values
            if (i < parts.length - 1) {
              binary += ":";
            }
          }
          document.getElementById("binaryAddress").innerHTML = binary;
        } else if (addressType === "ipv4" && parts.length === 4) {
          // IPv4 address
          var binary = "";
          for (var i = 0; i < parts.length; i++) {
            var octet = parseInt(parts[i], 10);
            // Convert each octet to binary and pad with leading zeros
            var binaryValue = ("00000000" + octet.toString(2)).slice(-8);
            // Color code each octet and concatenate into binary string
            if (i === 0) {
              binary += '<span class="red">' + binaryValue + '</span>';
            } else if (i === 1) {
              binary += '<span class="green">' + binaryValue + '</span>';
            } else if (i === 2) {
              binary += '<span class="blue">' + binaryValue + '</span>';
            } else if (i === 3) {
              binary += '<span class="yellow">' + binaryValue + '</span>';
            }
            // Add separator between values
            if (i < parts.length - 1) {
              binary += ".";
            }
          }
          document.getElementById("binaryAddress").innerHTML = binary;
        } else {
          // Invalid input
          document.getElementById("binaryAddress").innerHTML = "Invalid address.";
        }
      }
    </script>
  </body>
</html>
