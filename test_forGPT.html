<!DOCTYPE html>
<html>
<head>
	<title>六个圆圈示例</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			height: 500px;
		}
		.row {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-bottom: 10px;
		}
		.circle {
			display: inline-block;
			width: 50px;
			height: 50px;
			border-radius: 50%;
			border: 2px solid black;
			margin-right: 10px;
		}
		.red {
			background-color: red;
		}
		.green {
			background-color: green;
		}
		.arrow {
			position: relative;
		}
		.arrow:before {
			content: "";
			position: absolute;
			top: 50%;
			left: -20px;
			transform: translateY(-50%);
			border-top: 2px solid black;
			border-right: 2px solid black;
			width: 20px;
			height: 20px;
			transform: rotate(-45deg);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="circle red"></div>
			<div class="circle"></div>
      <br>
		</div>
		<div class="row">
			<div class="circle green arrow"></div>
		</div>
		<div class="row">
			<div class="circle"></div>
		</div>
    <div class="row">
			<div class="circle"></div>
      <br>
			<div class="circle"></div>
		</div>
	</div>
</body>
</html>
