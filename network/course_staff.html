<!DOCTYPE html>
<html>
  <head>
    <title>课程人员</title>
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      
      h1 {
        margin: 0;
        font-size: 30px;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      
      .img-wrapper {
        position: relative;
        width: 50%;
        height: auto;
        overflow: hidden;
        cursor: pointer;
        border-right: 2px solid #333;
      }
      
      .img-wrapper:last-child {
        border-right: none;
      }
      
      .img-wrapper:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: skew(-20deg);
        background-color: #333;
        opacity: 0.8;
        z-index: -1;
      }
      
      .img-wrapper img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease-in-out;
      }
      
      .img-wrapper:hover img {
        transform: scale(1.1);
      }
      
      .img-wrapper .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.6);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      .img-wrapper:hover .overlay {
        opacity: 1;
      }
      
      .img-wrapper .overlay-content {
        max-width: 400px;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      
      .img-wrapper .overlay-content h2 {
        margin-top: 0;
      }
      
      .img-wrapper .overlay-content p {
        font-size: 18px;
        line-height: 1.5;
      }
      
      hr {
        margin: 0;
        border: none;
        border-top: 1px solid #ccc;
        width: 100%;
      }
      
      @media (max-width: 767px) {
        .img-wrapper {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>课程人员</h1>
    </header>
    <div class="container">
      <div class="img-wrapper">
        <img src="person1.jpg" alt="Person 1">
        <div class="overlay">
          <div class="overlay-content">
            <h2>主讲人1</h2>
            <p>XXX大学计算机科学硕士，专注于网络安全领域长达10年，曾在多家知名企业担任网络安全工程师和架构师，有丰富的实践经验和深入的理论知识，目前担任本课程的主讲人。</p>
          </div>
        </div>
      </div>
      <div class="img-wrapper">
        <img src="person2.png" alt="Person 2">
        <div class="overlay">
          <div class="overlay-content">
            <h2>主讲人2</h2>
            <p>XXX大学计算机工程学士，曾在国内外多家科技公司工作，拥有丰富的网络架构设计和开发经验，目前担任本课程的主讲人。</p>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </body>
</html>
